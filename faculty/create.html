<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Quiz</title>
    <link rel="stylesheet" href="createtest.css">
    <link rel="stylesheet" href="../global.css">
    <script defer src="create.js"></script>
    <script defer src="logout.js"></script>
<!--
    <script defer src="create.js"></script>
    <script defer src="logout.js"></script>
    <script defer src="newquiz.js"></script>
-->
</head>
<body>
<div>
    <ul class="navleft">
        <li><a href="home.html">Home</a></li>
        <li><a href="create.html">Create</a></li>
        <li><a href="faculty.html">Faculty</a></li>
    </ul>
    <ul class="navright">
        <li id="out"><a>Sign Out</a></li>
    </ul>
</div>

<div id="container">
    <div id="display">
        <div id="question">
            <h1 id="qNum"> Question 1</h1>
            <form method="post" id = "myform">
                <label for="prompt" id="head">What is the Question?</label>
                <br>
                <textarea class = "textprompt" id="prompt" name="prompt" placeholder="Enter Question Prompt..."></textarea>
                <br>
                <div id="qtype">
                    <div>
                        <label for="multiple">Multiple Choice</label>
                        <input type="radio" name="type" id="single" class="qtype" onclick="showShort(this);">
                    </div>
                    <div>
                        <label for="multiple">Select Multiple</label>
                        <input type="radio" name="type" id="multiple" class="qtype" onclick="showShort(this);">
                    </div>
                    <div>
                        <label for="short">Short Answer</label>
                        <input type="radio" name="type" id="short" class="qtype" onclick="showShort(this);">
                    </div>
                </div>
                <br>
                <div id="multipleAnswers">
                    <div class="answer">
                        <input type="radio" name="ansQ" value="0">
                        <input type="text" class="ansText" placeholder="Enter Answer 1...">
                    </div>
                    <br>
                    <div class="answer">
                        <input type="radio" name="ansQ" value="1">
                        <input type="text" class="ansText" placeholder="Enter Answer 2...">
                    </div>
                    <br>
                    <div class="answer">
                        <input type="radio" name="ansQ" value="2">
                        <input type="text" class="ansText" placeholder="Enter Answer 3...">
                    </div>
                    <br>
                    <div class="answer">
                        <input type="radio" name="ansQ" value="3">
                        <input type="text" class="ansText" placeholder="Enter Answer 4...">
                    </div>
                    <br>
                </div>
                <div id="shortAnswers">
                    <label for="shortPrompt">Answer To Question</label>
                    <textarea class = "textprompt" id="shortPrompt" name="shortPrompt" placeholder="Enter Answer..."></textarea>
                </div>
                <div id="btns">
                    <button type="button" id="submit">Submit</button>
                    <button type="button" id="addQuestion">Add Question</button>
                </div>
            </form>
        </div>

    </div>

</div>

</body>
</html>
