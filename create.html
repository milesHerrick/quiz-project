<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Quiz</title>
    <link rel="stylesheet" href="create.css">
    <link rel="stylesheet" href="global.css">
    <script defer src="create.js"></script>
</head>
<body>
    <div class="flexbox">
        <div class="container"> <!--Multiple choice or select multiple, enter question, enter answers (4), add another question (submit button at the end will submit everything in the form)-->
            <form>
                <div class="initial">
                    
                    <div class = "questions">
                        
                        <h2>Choose type of question.</h2>

                        <div class = "selection">
                            <label for="multchoice">
                                <input type="radio" name="qtype" id="multchoice" value="multchoice" />
                                Multiple Choice
                            </label>
                            <label for="selectmult">
                                <input type="radio" name="qtype" id="selectmult" value="selectmult" />
                                Select Multiple
                            </label>
                            <label for="shortans">
                                <input type="radio" name="qtype" id="shortans" value="shortans" />
                                Short Answer
                            </label>
                        </div>

                        <textarea id="description" name="description" rows="10" cols="40" placeholder="Enter description of question:"></textarea><br>
                        
                        <div id = options class="options">
                            <div class = question>
                                <input type="radio" id="multchoice" name="answers" value="question1">
                                <input type="text" name="answers" placeholder="Answer 1"/>
                            </div>
                            
                            <div class = question> 
                                <input type="radio" id="selectmult" name="answers" value="question2">
                                <input type="text" name="answers" placeholder="Answer 2"/>   
                            </div>
                            
                            <div class = question>
                                <input type="radio" id="multchoice" name="answers" value="question3">
                                <input type="text" name="answers" placeholder="Answer 3"/>
                            </div>
                            
                            <div class = question>
                                <input type="radio" id="selectmult" name="answers" value="question4">
                                <input type="text" name="answers" placeholder="Answer 4"/>
                            </div>
                        </div>
                        

                        <div class = timer>
                            <input type="radio" id="timerinvis" name="timerinvis" value="timerinvis">
                            <input type="number" name="timer" class="timer1" placeholder="Time For This Question"/>
                        </div>
                        
                    </div>
                    
                    <div id="addNew" class="addNew"></div>
                </div>
                    
                </div>
            <input type="submit" value="Submit Quiz"> 
            </form>
            
            <div>
            <ul class="navleft">
                <li><a href="home.html">Home</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
            <ul class="navright">
                <li><a href="SignUp.html">Sign Up</a></li>
                <li><a href="Login.html">Log In</a></li>
            </ul>
        </div>
        <button id="addCheck">Add Question</button>
    </div>

</body>
</html>
