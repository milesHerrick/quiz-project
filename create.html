<body>
    
    <div class="container"> <!--Multiple choice or select multiple, enter question, enter answers (4), add another question (submit button at the end will submit everything in the form)-->
        <form>
            <div class="initial">
                <p>Choose type of question.</p>
                <div class = selection>
                    <label for="multchoice">
                        <input type="radio" name="qtype" id="multchoice" value="multchoice" />
                        Multiple Choice
                      </label>
                      <label for="selectmult">
                        <input type="radio" name="qtype" id="selectmult" value="selectmult" />
                        Select Multiple
                      </label>
                </div>

                <textarea id="description" name="description" rows="10" cols="40" placeholder="Enter description of question:"></textarea><br>
                <div class = questions>
                    <div class = question>
                        <input type="radio" id="multchoice" name="answers" value="question1">
                        <input type="text" name="answers" placeholder="Question 1"/>
                    </div>
                    
                    <div class = question> 
                        <input type="radio" id="selectmult" name="answers" value="question2">
                        <input type="text" name="answers" placeholder="Question 2"/>    
                    </div>
                    
                    <div class = question>
                        <input type="radio" id="multchoice" name="answers" value="question3">
                        <input type="text" name="answers" placeholder="Question 3"/>
                    </div>
                    
                    <div class = question>
                        <input type="radio" id="selectmult" name="answers" value="question4">
                        <input type="text" name="answers" placeholder="Question 4"/>
                    </div>
                    
                </div>
                
                <div id="addNew"></div>
            </div>
                
            </div>
           <input type="submit" value="Submit Quiz"> 
        </form>
